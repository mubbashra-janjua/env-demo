name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Project
      run: npm run build

    - name: Deploy to Staging
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

  production:
    runs-on: ubuntu-latest
    environment: production
    needs: staging # Run this job only after staging is complete

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to Production
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
